<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Personer</h1>
    <template>
        <article>

            <h2>Navn</h2>
            <img class="profil-billed">

        </article>
    </template>

    <section id="person-liste"></section>

    <script>
        const skabelon = document.querySelector("template").content;
        const listeElm = document.querySelector("#person-liste");

        const personer = [{
            "navn": "Martin",
            "hold": "A",
            "højde": 180,
            hårfarve: "blå",
            billed: "martin.jpg",
            thumb: "martin-l.jpg"
        }, {
            "navn": "Kamilla",
            "hold": "B",
            "højde": 170,
            hårfarve: "sølv",
            billed: "https://kvikea.dk/pix1.jpg",
            thumb: "https://kvikea.dk/pix2.jpg"
        }, {
            "navn": "Alan",
            "hold": "B",
            "højde": 170,
            hårfarve: "rød",
            billed: "https://ala-kea.dk/images/alan1.jpg",
            thumb: "http://ale-kea.dk/images/alan_thumb.JPG"
        }]

        personer.forEach(person => {
            const klon = skabelon.cloneNode(true);
            console.log(klon)
            const h2 = klon.querySelector("h2");
            h2.textContent = person.navn;
            h2.textContent += " Hold " + person.hold;
            const img = klon.querySelector("img");
            img.src = person.thumb;
            img.alt = "billed af " + person.navn;
            listeElm.appendChild(klon);
        })
    </script>
</body></html>
