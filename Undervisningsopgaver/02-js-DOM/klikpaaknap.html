<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let box = document.querySelector("#box");
            klik.addEventListener("click", vis);
            slet.addEventListener("click", væk);

        }

        function vis() {
            console.log(vis);
            box.innerHTML = "KLIK";

        }

        function væk() {
            console.log(slet);
            box.innerHTML = "";
        }
    </script>
</body></html>
