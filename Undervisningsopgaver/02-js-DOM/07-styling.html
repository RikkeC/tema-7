<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        #firkant {
            height: 100px;
            background-color: green;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        #cirkel {
            border-radius: 50%;
            background-color: red;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="firkant"></div>
    <div id="cirkel"></div>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start")
            const firkant = document.querySelector("#firkant");
            const cirkel = document.querySelector("#cirkel");

            firkant.innerHTML = `<img src="frog.png" alt="frÃ¸">`;
            cirkel.innerHTML = `<img src="pig.png" alt="gris">`;
            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                const firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
            }

            function stop() {
                firkant.removeEventListener("click", flyt);
                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "yellow";
                cirkel.style.transition = "1.5s";
                cirkel.style.transform = "scale(0)";
            }
        }
    </script>
</body></html>
