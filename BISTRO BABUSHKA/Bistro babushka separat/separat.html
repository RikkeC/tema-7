<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISTRO BABUSHKA</title>
    <style>
        img {
            width: 100%;
        }

        .menu {
            padding: 1em;
            border: 1px solid;
        }

        #detalje .luk {
            position: fixed;
            top: 0;
            left: 0;
            font-size: 4rem;
            cursor: pointer;

        }

        #detalje .menu {
            width: 60vw;
            min-height: 50vh;
            margin: auto;
            padding: 4rem;
            background: white;

        }
    </style>

</head>

<body>
    <section id="detalje">
        <article class="menu">
            <button class="luk">â˜œ</button>
            <h2></h2>
            <img src="" alt="">
            <p id="lang"></p>
            <p id="pris"></p>
        </article>
    </section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        let menuer;
        const url = `https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json`;

        document.addEventListener("DOMContentLoaded", start)

        function start() {
            document.querySelector(".luk").addEventListener("click", () => {
                history.back();
            });
            loadData();
        }

        async function loadData() {
            const response = await fetch(url);
            menuer = await response.json();
            vis();
        }

        function vis() {
            menuer.feed.entry.forEach(menu => {
                if (menu.gsx$id.$t == id) {

                    document.querySelector("#detalje h2").textContent = menu.gsx$navn.$t;
                    document.querySelector("img").src "imgs/large/" + menu.gsx$billede.$t + ".jpg";
                    document.querySelector("img").alt = `Billed af ${menu.gsx$billede.$t}`;

                    document.querySelector("#detalje #lang").textContent = menu.gsx$lang.$t;

                    document.querySelector("#detalje #pris").textContent = menu.gsx$pris.$t;
                }
            })
        }
    </script>
</body></html>
