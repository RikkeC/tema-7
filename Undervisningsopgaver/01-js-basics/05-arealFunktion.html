<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>hvad er længden?</p>
    <input type="number" id="længde">
    <p>hvad er bredden</p>
    <input type="number" id="bredde">

    <button>Find sum</button>
    <h2>Summen er: <span></span></h2>

    <script>
        const felt1 = document.querySelector("#længde");
        const felt2 = document.querySelector("#bredde");
        const button = document.querySelector("button");
        const output = document.querySelector("span");
        button.addEventListener("click", visValue);

        function visValue() {
            const sum = findSum(parseInt(felt1.value), parseInt(felt2.value));
            output.textContent = sum;
        }

        function findSum(længde, bredde) {
            const sum = længde + bredde;
            return sum;
        }
    </script>
</body></html>
